name: Bot Tasa BCV

on:
  workflow_dispatch:
  schedule:
    - cron: '30 13 * * *' # Corre a las 10:30 AM Vzla
    - cron: '30 20 * * *' # Corre a las 5:00 PM Vzla

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bcv_bot.py
